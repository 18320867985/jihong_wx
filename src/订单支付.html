<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>订单支付</title>
		<link rel="stylesheet" type="text/css" href="Content/Home/cstfont/iconfont.css" />
		<link rel="stylesheet" href="Content/Home/all.css" />
	</head>

	<body>
		<!--头部-->
		<header class="mui-bar mui-bar-nav bg-white">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left text-base"></a>
			<h1 class="mui-title">订单支付</h1>
		</header>

		<!--主体内容-->
		<section class="orderpay mui-content">
			
				
			<!--订单信息-->
			<ul class="orderpay-list">
				<li>
				<h4>订单信息</h4>
				</li>
				<li class="mui-clearfix">
					<span class="iconfont icon-tongzhi text-ash"></span>
					你的订单信息提交成功,选择一下任意一种支付方式转账给我们,以便我尽快给你们发货.
				</li>

				<li class="mui-clearfix">
					
					<label for="">订单金额:</label>
					<span>
						<span  class="text-danger">372</span> 元
					</span> 

				</li>

				<li class="mui-clearfix">
					<label for="">订单号:</label>
					<span>
						201801012465465656456				
					</span> 

				</li>

			</ul>

			
			<!--支付方式-->
			<ul class="orderpay-list">
				<li>
				<h4>选择支付方式</h4>
				</li>
				<li class="mui-clearfix">
					<a class="" href="javascript:;">
						<label for="">微信</label>
						<img src="images/Home/weixin.png" alt="微信" />
						<span class="mui-icon mui-icon-arrowright"></span>
					</a>

				</li>

				<li class="mui-clearfix">
					
					<a class="" href="javascript:;">
						<label for="">支付宝</label>
						<img src="images/Home/pay.png" alt="支付宝" />
						<span class="mui-icon mui-icon-arrowright"></span>
					</a>

				</li>

				<li class="mui-clearfix">
					
					<a class="" href="javascript:;">
						<label for="">银行卡</label>
						<img src="images/Home/bank.png" alt="银行卡" />
						<span class="mui-icon mui-icon-arrowright"></span>
					</a>

				</li>

			</ul>

		</section>

		<script src="js/Home/all.js" type="text/javascript" charset="utf-8"></script>
		<script>
		</script>
	</body>

</html>
