		<section class=" mui-content">

			        <label class="mui-col-xs-2">收货人</label>
			        <input type="text" class="mui-input-clear" value="李明" placeholder="姓名">

			    <div class="mui-input-row ">

			   <div class="mui-input-row  mui-clearfix ">

			   </div>
			    
			    <div class="btns mui-input-row  mui-clearfix ">
