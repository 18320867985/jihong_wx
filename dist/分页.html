<!DOCTYPE html>
<html lang="zh-CN">

	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<body>

			<div class="txt mui-pull-left">

		<!--主体内容-->

						<li class="mui-row mui-clearfix">

							</div>
							<div class="mui-col-xs-6 mui-ellipsis ">

							</div>

						</li>

						<li class="mui-row mui-clearfix">
							<div class="mui-col-xs-6 mui-ellipsis">

							</div>
							<div class="mui-col-xs-6 mui-ellipsis ">

							<div class="mui-col-xs-6 mui-ellipsis ">

							</div>

						<li class="mui-row mui-clearfix">
							<div class="mui-col-xs-6 mui-ellipsis">
								<label for="">装修数量:</label>

							<div class="mui-col-xs-6 mui-ellipsis op">

				</div>
				
			</div>

		</section>

		<!--模板-->
		<script type="text/html" id="must">
			{{#must}}
			<!--item-->
			<div class="paydtl-item">
				<ul>

					<li class="mui-row mui-clearfix">
						<div class="mui-col-xs-6 mui-ellipsis">
							<label for="">商品名称:</label>
							<span>{{a}}</span>

						</div>
						<div class="mui-col-xs-6 mui-ellipsis">
							<label for="">可供数量:</label>
							<span>{{b}}<span>

						</div>

					</li>

					<li class="mui-row mui-clearfix">
						<div class="mui-col-xs-6 mui-ellipsis">
							<label for="">商品代码:</label>
							<span>{{c}}</span>

						</div>
						<div class="mui-col-xs-6 mui-ellipsis ">
							<label for="">单价:</label>
							<span class="iconfont  icon-renminbi " style="margin-right: -5px; vertical-align: middle;"></span>
							<span>{{d}}</span>

						</div>

					</li>

					<li class="mui-row mui-clearfix">
						<div class="mui-col-xs-6 mui-ellipsis">
							<label for="">型号:</label>
							<span>A</span>

						</div>
						<div class="mui-col-xs-6 mui-ellipsis ">
							<label for="">状态:</label>
							<span class="text-susess"></span>

						</div>

					</li>

					<li class="mui-row mui-clearfix">
						<div class="mui-col-xs-6 mui-ellipsis">
							<label for="">规格:</label>
							<span>A1</span>

						</div>
						<div class="mui-col-xs-6 mui-ellipsis ">

							<label for="">备注:</label>
							<span class="text-777">备注信息</span>
						</div>

					</li>

					<li class="mui-row mui-clearfix">
						<div class="mui-col-xs-6 mui-ellipsis">
							<label for="">装修数量:</label>
							<span>20</span>

						</div>
						<div class="mui-col-xs-6 mui-ellipsis op">
							<label for="">操作:</label>
							<a class="text-777" href="javascript:;"> 删除</a>
							<span class="fgf">|</span>
							<a class="text-777" href="javascript:;"> 修改</a>

						</div>

					</li>

				</ul>
			</div>

			{{/must}}
		</script>

		<!--置顶-->
		<aside class="zhiding">
			<span class="iconfont icon-zhiding2 text-danger"></span>
		</aside>

		<script src="js/Home/all.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript" charset="utf-8">
			
			$(function() {

				$(".orderlist-item .mui-icon-trash").on("tap", function() {
					//confirm
					compt.confirm("确认删除该商品？", function() {
						//成功执行的方法
						alert("已删除！");
					});

				});

			});

			// 分页
			(function(mui, $) {

				mui.ready(function() {

					var count = 1; //页码
					var maxpage = 10; //最大页码
					// 没有更多数据
					if(maxpage <= count) {
						var div = document.createElement("div");
						div.innerText = "没有更多数据了";
						div.style.textAlign = "center";
						div.style.padding = "10px 0";
						div.style.background = "#efeff4";
						div.style.color = "#777";
						//	div.style.borderBottom="1px solid #ddd";
						document.querySelector('.paydtl').appendChild(div);
						//$(".index-bj-tb  .table").css("margin-bottom", "0");
						//$(".mui-bar-tab ~ .baojia-gd-cont.mui-content").css("padding-bottom", "40px");
						return;
					}
					
					//循环初始化所有下拉刷新，上拉加载。
					mui.each(document.querySelectorAll('.paydtl'), function(index, pullRefreshEl) {

						mui(pullRefreshEl).PullToRefresh({

							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = document.querySelector('.paydtl-list');
									
										//ajax数据 ......		
										$.get("json/baojia-gd.json" + "?id=" + count, function(data2) {
											var html = Mustache.to_html($("#must").html(), {
												must: data2
											});

											$(ul).append(html);
											
											count++; //页码
											self.endPullUpToRefresh((count >= maxpage));
										});

										
										

									}, 1000);
								},
								contentinit: '上拉显示更多',
								contentdown: '上拉显示更多',
								contentrefresh: '正在加载...',
								contentnomore: '没有更多数据了',
							}

						});

					});

				});

			})(mui, window.Zepto);
		</script>
	</body>

</html>
