<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>供应商-发布商品</title>
		<link rel="stylesheet" type="text/css" href="Content/Home/cstfont/iconfont.css" />
		<link rel="stylesheet" href="Content/Home/all.css" />
	</head>

	<body>
		<!--头部-->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left text-base"></a>
			<h1 class="mui-title">供应商-发布商品</h1>
		</header>

		<!--主体内容-->
		<section class="mui-content ">

			<!--定制订单-->
			<div class="order-rel">

				<form class="form" id="form">

					<div class="mui-row mui-row-group mui-clearfix">
						<div class="mui-col-xs-2 ">
							<label for="" class="mui-text-muted-bs">商品名称</label>
						</div>
						<div class="mui-col-xs-10">
							<input type="text" name="" id="" value="" class=" mui-form-control mui-form-control-focus" placeholder="发财树" />

						</div>
						<!--必填-->
						<span class="rel-txt text-warning ">*</span>
					</div>

					<div class="mui-row mui-row-group">
						<div class="mui-col-xs-2 ">
							<label for="" class="mui-text-muted-bs">规格</label>
						</div>
						<div class="mui-col-xs-10 ">
							<input type="text" name="" id="" value="" class=" mui-form-control mui-form-control-focus" placeholder="80#" />
						</div>
						<!--必填-->
						<span class="rel-txt text-warning ">*</span>
					</div>
					<div class="mui-row mui-row-group">
						<div class="mui-col-xs-2 ">
							<label for="" class="mui-text-muted-bs">产品分类</label>
						</div>
						<div class="mui-col-xs-10 ">
							<!--<input type="text" name="" id="" value="" class=" mui-form-control mui-form-control-focus" placeholder="A" />-->
							<select class=" mui-form-control mui-form-control-focus  br-no2" name="">
								<option value="1">分类1</option>
								<option value="2">分类2</option>
								<option value="3">分类3</option>
								<option value="4">分类4</option>
								<option value="5">分类5</option>
							</select>
						</div>
					</div>
					<div class="mui-row mui-row-group">
						<div class="mui-col-xs-2 ">
							<label for="" class="mui-text-muted-bs">植株高度</label>
						</div>
						<div class="mui-col-xs-10 ">
							<input type="text" name="" id="" value="" class=" mui-form-control mui-form-control-focus" placeholder="含盆高度(cm)" />
						</div>

						<!--必填-->
						<span class="rel-txt text-warning ">*</span>
					</div>
					<div class="mui-row mui-row-group">
						<div class="mui-col-xs-2 ">
							<label for="" class="mui-text-muted-bs">植株款度</label>
						</div>
						<div class="mui-col-xs-10 ">
							<input type="text" name="" id="" value="" class="mui-form-control mui-form-control-focus" placeholder="宽度(cm)" />
						</div>

						<!--必填-->
						<span class="rel-txt text-warning ">*</span>
					</div>
					<div class="mui-row mui-row-group">
						<div class="mui-col-xs-2 ">
							<label for="" class="mui-text-muted-bs">花蕾数量</label>
						</div>
						<div class="mui-col-xs-10 ">
							<input type="text" name="" id="" value="" class="mui-form-control mui-form-control-focus" placeholder="输入花蕾数量" />
						</div>
					</div>
					<div class="mui-row mui-row-group">
						<div class="mui-col-xs-2 ">
							<label for="" class="mui-text-muted-bs">供应数量</label>
						</div>
						<div class="mui-col-xs-10 ">
							<input type="text" name="" id="" value="" class="mui-form-control mui-form-control-focus" placeholder="输入供应数量" />
						</div>
					</div>

					<div class="mui-row mui-row-group">
						<div class="mui-col-xs-2 ">
							<label for="" class="mui-text-muted-bs">商品单价</label>
						</div>
						<div class="mui-col-xs-10 ">
							<input type="text" name="" id="" value="" class="mui-form-control mui-form-control-focus" placeholder="输入商品单价" />
						</div>
						<!--必填-->
						<span class="rel-txt text-warning ">*</span>
					</div>

					<div class="mui-row mui-row-group">
						<div class="mui-col-xs-2 ">
							<label for="" class="mui-text-muted-bs">装箱数</label>
						</div>
						<div class="mui-col-xs-10 ">
							<input type="text" name="" id="" value="" class="mui-form-control mui-form-control-focus" placeholder="盆/箱" />
						</div>
					</div>

					<div class="mui-row mui-row-group mui-clearfix">
						<div class="mui-col-xs-2 ">
							<label for="" class="mui-text-muted-bs">上架方式</label>
						</div>
						<div class="  mui-col-xs-10 mui-clearfix">
							<div class="mui-radio mui-pull-left">

								<input name="radio1" type="radio" checked>
								<label>现货</label>
							</div>
							<div class="mui-radio mui-pull-left">

								<input name="radio1" type="radio">
								<label>预售</label>
							</div>
						</div>
					</div>

					<div class=" mui-row mui-row-group mui-clearfix">
						<div class="mui-col-xs-2 ">
							<label for="" class="mui-text-muted-bs">结算方式</label>
						</div>
						<div class="mui-col-xs-10  mui-clearfix propmt-box">
							<div class="mui-radio mui-pull-left ">

								<input name="radio2" type="radio" checked v-on:click="rk($event)">
								<label>差价</label>
							</div>
							<div class="mui-radio mui-pull-left">

								<input name="radio2" type="radio" v-on:click="rk($event)">
								<label>提点</label>

							</div>
							<div class="propmt text-danger mui-clearfix">
								<span class="ttl">差价结算价：</span>
								<span>￥</span>
								<span class="dj">10000</span>

								<span class="iconfont icon-error mui-pull-right" v-on:click="$('.propmt').hide();">
								
							</span>

							</div>
						</div>

					</div>

					<div class="mui-row mui-row-group mui-clearfix ">
						<div class="mui-col-xs-2 ">
							<label for="" class="mui-text-muted-bs">商品图片</label>
						</div>
						<div class="mui-col-xs-10 progress-box">
							<input class="file-up mui-form-control mui-form-control-focus" type="text" readonly name="" id="" value="" placeholder="请选择上传文件" />
							<button class="btn-up" type="button">选择文件</button>
							<input class="v-hide" type="file" name="" id="fileUp" value=""  />
							<!--进度条-->
							<div class="progress-all v-hide ">
								<div class="progress-now"></div>
								<div class="progress-num">0%</div>

							</div>
						</div>
					</div>

					<div class="mui-row mui-row-group mui-clearfix">
						<div class="mui-col-xs-2 ">
							<label for="" class="mui-text-muted-bs"></label>
						</div>
						<div class="mui-col-xs-10 ">
							<img class="img" src="" alt="上传图片" />

							<p class="des">
								<span class="text-warning iconfont icon-error1"></span> 温馨提示：请上传清晰的图片，图片大小不超过6M，可上传5张，支持jpg,jpeg,png格式。
							</p>
						</div>
					</div>

					<div class="mui-row mui-row-group">
						<div class="mui-col-xs-2 ">
							<label for="" class="mui-text-muted-bs">发布留言</label>
						</div>
						<div class="mui-col-xs-10 ">

							<textarea class="textare" name="" rows="" cols=""></textarea>
						</div>
					</div>

					<div class="mui-row mui-row-group mui-clearfix">
						<div class="mui-col-xs-2 ">
							<label for="" class="mui-text-muted-bs"></label>
						</div>
						<div class="mui-col-xs-10 ">
							<button class="mui-btn-block ">定制</button>
						</div>
					</div>

				</form>

			</div>

		</section>

		<script src="js/Home/all.js" type="text/javascript" charset="utf-8"></script>
		<script>
			
			//文件上传
			$(".btn-up").on("click", function() {

				$("#fileUp").click();
				
			});
			
			$("#fileUp").change(function() {
				fileupff(this);
			});
			
			
			var fileupff = function(obj) {

				$(obj).parents(".progress-box").find(".progress-all").show();
				var file = document.getElementById("fileUp").files[0];
				h5File.upload({
					data: file,  //选择的文件
					url: "",     //上传网址
					outTime: 30000,
					el: $(obj),  //当前element
					size:300000000 ,//1m=1000000
					seccess: function() {}, //成功回调
					error: function() {} //错误回调

				}); //调用上传接口
			}

			var vm = new Vue({
				el: "#form",
				data: {

					obj: ""
				},
				methods: {

					rk: function(event) {

						if($(event.target).attr("checked") != "undefined") {
							var p = $(event.target).parents(".propmt-box");
							$(".propmt").show();
							$(".propmt").find(".ttl").text($(event.target).siblings("label").text() + "结算价：");

						}
					},

				}

			});

			

			
		</script>
	</body>

</html>
